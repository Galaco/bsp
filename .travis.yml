sudo: false

language: go

env:
  - GO111MODULE=on

go:
  - 1.12.x
  - tip

git:
  depth: 1

install: true

notifications:
  email: false

before_script:
  - go get -v github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...



after_success:
  - bash <(curl -s https://codecov.io/bash)  
